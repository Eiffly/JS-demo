<body>
    <script>
        window.onscroll = trottle(function () {
            console.log("hello world");
        }, 5000)

        function trottle(fn, delay) {
            let flag = true
            return function () {
                if (flag) {
                    setTimeout(() => {
                        fn.call(this)
                        flag = true
                    }, 5000)
                }
                flag = false
            }
        }
    </script>
