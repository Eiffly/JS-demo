<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1614</title>
</head>

<body>
    <script>
        /**
         * @param {string} s
         * @return {number}
         */

        var maxDepth = function (s) {
            let ans = 0, size = 0;
            for (let i = 0; i < s.length; ++i) {
                const ch = s[i];
                if (ch === '(') {
                    ++size;
                    ans = Math.max(ans, size);
                } else if (ch === ')') {
                    --size;
                }
            }
            return ans;
        };

    </script>
</body>

</html>
