<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>330.消除游戏</title>
</head>

<body>
    <script>
        var lastRemaining = function (n) {
            // 如果只有一个
            if (n === 1) {
                return n;
            }
            // 依次赋值有没有更好的操作？？
            let arr = new Array(9);
            for (let index = 1; index <= n.length; index++) {
                arr[index - 1] = index;
            }

            let i = 1;
            while (arr.length === 1) {
                //1.先删除最开始的元素
                while (i <= n) {
                    arr[i - 1].splice(i - 1, 1);
                    i += 2;
                }
                //2.再去删除后面的元素
                i = n;
                while (i >= 1) {
                    arr[i - 1].splice(i - 1, 1);
                    i -= 2;
                }
            }
            return arr[0];
        };

        console.log(lastRemaining(9));
    </script>

</body>

</html>
