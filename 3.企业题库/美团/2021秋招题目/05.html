<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小美的区域会议</title>
</head>

<body>
    <script>
        const n = 5, k = 2
        const MOD = 1_000_000_007
        const G = [[], [2], [1, 3], [2, 4], [3, 5], [4]];
        const A = [0, 2, 2, 2, 2, 2]
        const dfs = (u, v, i) => {
            let res = 1;
            for (let p of G[v]) {
                if (p === u) continue
                if (A[p] < A[i] || A[p] > A[i] + k) continue
                if (A[p] === A[i] && p < i) continue
                res = (res * (dfs(v, p, i) + 1)) % MOD
            }
            return res
        }

        let res = 0
        for (let i = 1; i <= n; i++) {
            res = (res + dfs(0, i, i)) % MOD
        }
    </script>
</body>

</html>
