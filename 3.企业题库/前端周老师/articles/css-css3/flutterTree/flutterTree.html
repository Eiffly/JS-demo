<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>会飘动的树</title>
    <style>
        .trunk, .trunk div {
            background: #136086;
            width: 100px;
            height: 10px;
            position: absolute;
            left: 50%;
            top: 70%;
            margin-left: -10px;
        }

        .trunk div {
            -webkit-animation: rot 2s ease-in-out infinite alternate;
            -moz-animation: rot 2s ease-in-out infinite alternate;
            animation: rot 2s ease-in-out infinite alternate;
            -webkit-transform-origin: 5px 5px;
            -ms-transform-origin: 5px 5px;
            transform-origin: 5px 5px;
        }

        div.trunk {
            -webkit-animation: rot-root 2.5s infinite alternate;
            -moz-animation: rot-root 2.5s infinite alternate;
            animation: rot-root 2.5s infinite alternate;
        }

        .trunk > div, .trunk div > div {
            top: 0;
            left: 100px;
        }

        .trunk > div:nth-child(2), .trunk div > div:nth-child(2) {
            -webkit-animation: rot-inv 1.7s infinite alternate;
            -moz-animation: rot-inv 1.7s infinite alternate;
            animation: rot-inv 1.7s infinite alternate;
        }

        @-webkit-keyframes rot {
            from {
                -webkit-transform: rotate(15deg) scale(0.72);
                transform: rotate(15deg) scale(0.72);
            }
            to {
                -webkit-transform: rotate(45deg) scale(0.72);
                transform: rotate(45deg) scale(0.72);
            }
        }

        @keyframes rot {
            from {
                -webkit-transform: rotate(15deg) scale(0.72);
                transform: rotate(15deg) scale(0.72);
            }
            to {
                -webkit-transform: rotate(45deg) scale(0.72);
                transform: rotate(45deg) scale(0.72);
            }
        }

        @-webkit-keyframes rot-inv {
            from {
                -webkit-transform: rotate(-45deg) scale(0.72);
                transform: rotate(-45deg) scale(0.72);
            }
            to {
                -webkit-transform: rotate(-15deg) scale(0.72);
                transform: rotate(-15deg) scale(0.72);
            }
        }

        @keyframes rot-inv {
            from {
                -webkit-transform: rotate(-45deg) scale(0.72);
                transform: rotate(-45deg) scale(0.72);
            }
            to {
                -webkit-transform: rotate(-15deg) scale(0.72);
                transform: rotate(-15deg) scale(0.72);
            }
        }

        @-webkit-keyframes rot-root {
            from {
                -webkit-transform: rotate(-95deg);
                transform: rotate(-95deg);
            }
            to {
                -webkit-transform: rotate(-85deg);
                transform: rotate(-85deg);
            }
        }

        @keyframes rot-root {
            from {
                -webkit-transform: rotate(-95deg);
                transform: rotate(-95deg);
            }
            to {
                -webkit-transform: rotate(-85deg);
                transform: rotate(-85deg);
            }
        }
    </style>
</head>
