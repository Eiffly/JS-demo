<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS实现轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            margin: 0 auto;
            width: 80%;
        }

        ul {
            list-style: none;
        }

        .container {
            position: relative;
            width: 400px;
            height: 200px;
            overflow: hidden; /*隐藏溢出的图片*/
        }

        .pic {
            width: 2000px; /*4张图的宽度*/
            position: absolute; /*基于父容器进行定位*/
            left: 0;
            animation-name: focus;
            animation-duration: 8s;
            animation-iteration-count: infinite;
        }

        @keyframes focus {
            0%, 20% {
                left: 0;
            }
            25%, 45% {
                left: -400px;
            }
            50%, 70% {
                left: -800px;
            }
            75%, 95% {
                left: -1200px;
            }
            100% {
                left: -1600px;
            }
        }

        .pic li {
            float: left;
            background: #5dd94e;
        }

        .pic li img {
            width: 400px;
            height: 200px;
        }
