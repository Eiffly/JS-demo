<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS3鼠标悬停动画</title>
    <style type="text/css">
        body {
            margin: 200px;
            text-align: center;
            font: 1em "微软雅黑";
        }

        /*去掉li的点或者顺序*/
        ul, li {
            list-style-type: none;
            vertical-align: 0
        }

        /*去掉超链接底下的横线*/
        a {
            color: #535353;
            text-decoration: none
        }

        /*效果CSS开始 */
        /*先让里浮动到一起*/
        .nav li {
            position: relative;
            display: inline-block;
            margin-left: -50px;
            transition: all 0.4s linear;
        }

        /*把a标签画成圆圈*/
        .nav li a {
            display: inline-block;
            width: 90px;
            height: 90px;
            padding: 30px;
            border-radius: 50%;
            border: 8px solid #fff;
        }

        /*滑过li进行放大并把它放到最前面*/
        .nav li:hover {
            z-index: 11;
            transform: scale(1.1);
        }

        .nav li:hover span {
            transition: all 0.4s linear;
            animation: moveFromBottom 0.3s ease;
        }

        /*给圆圈加背景色和修改边框颜色*/
        .nav li:nth-child(1) a {
            color: #4d9683;
            text-shadow: 0 1px 0 #9de3cf;
            border-color: #549e89;
            background-color: #51c9a7;
        }

        .nav li:nth-child(2) a {
            color: #be607e;
            text-shadow: 0 1px 0 #de8ba5;
            border-color: #e499b0;
            background-color: #e67b9c;
        }

        .nav li:nth-child(3) a {
            color: #5e9eb4;
            text-shadow: 0 1px 0 #adddec;
            border-color: #a2cfde;
            background-color: #7ec9e3;
        }

        .nav li:nth-child(4) a {
            color: #ba9d5e;
            text-shadow: 0 1px 0 #f5e0ad;
            border-color: #dcc999;
            background-color: #f0cd78;
        }

        /*鼠标滑过显示高亮颜色*/
        .nav li:nth-child(1):hover a {
            color: #0f775c;
            text-shadow: 0 1px 0 #81e6c9;
            border-color: #0a8462;
            background-color: #00c18c;
        }

        .nav li:nth-child(2):hover a {
            color: #b12a55;
            text-shadow: 0 1px 0 #ff95b7;
            border-color: #ba335c;
            background-color: #ea5180;
        }

        .nav li:nth-child(3):hover a {
            color: #2883a2;
            text-shadow: 0 1px 0 #9cdef2;
            border-color: #4397b3;
            background-color: #55c1e5;
        }

        .nav li:nth-child(4):hover a {
            color: #ab8228;
            text-shadow: 0 1px 0 #ffe199;
            border-color: #b08f3e;
            background-color: #f8c64d;
        }

        .nav span {
            display: block;
            position: relative;
            line-height: 90px;
            font-size: 30px;
            font-style: normal;
        }

        @keyframes moveFromBottom {
            from {
                transform: translateY(120%) scale(0.5);
                opacity: 0;
            }

            to {
                transform: translateY(0%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<nav class="nav">
    <ul>
        <li>
            <a href="#">
                <span>JS</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>HTML</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>CSS</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>ES6</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
