<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3中的box-shadow属性</title>
    <style>
        body {
            margin: 0 auto;
            width: 60%;
            padding: 50px;
            text-align: center;
            background-color: #000;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #CCC;
        }

        .boxshadow1 {
            box-shadow:inset 0 0 2px 2px #000;
        }

        .boxshadow3 {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow:
                    0 0 60px 30px #fff,  /* inner white */
                    0 0 100px 60px #f0f, /* middle magenta */
                    0 0 140px 90px #0ff; /* outer cyan */
        }

        .boxshadow4 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #000;
            box-shadow:
                    inset 0 0 50px #fff,
                    inset 20px 0 80px #f0f,
                    inset -20px 0 80px #0ff,
                    inset 20px 0 300px #f0f,
                    inset -20px 0 300px #0ff,
                    0 0 50px #fff,
                    -10px 0 80px #f0f,
                    10px 0 80px #0ff;
        }
    </style>
</head>
<body>

<!--<div class="box boxshadow1"></div>-->
<br><br><br><br><br>

<div class="box boxshadow3"></div>

<div class="box boxshadow4"></div>



</body>
</html>
