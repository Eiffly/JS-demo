<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3动画</title>
    <style>

        * {
            margin: 0 auto;
            width: 80%;
            padding: 0;
            font-size: 12px;
        }

        body {
            position: relative;
            margin-top: 20px;
        }

        .container {
            width: 100px;
            height: 100px;
            background: #e3e3e3;
            animation: movement 4s linear infinite alternate running;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes movement {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(300px, 0);
            }
            50% {
                transform: translate(300px, 300px);
            }
            75% {
                transform: translate(0, 300px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .po2 {
            width: 100px;
            height: 100px;
            background: #e3e3e3;
            position: absolute;
            top: 0;
            left: 300px;
        }

        .po3 {
            width: 100px;
            height: 100px;
            background: #e3e3e3;
            position: absolute;
            top: 300px;
            left: 300px;
        }

        .po4 {
            width: 100px;
            height: 100px;
            background: #e3e3e3;
            position: absolute;
            top: 300px;
            left: 0;
        }
    </style>
</head>
<body>

<div class="container po1">0%关键帧位置(0, 0)</div>
<div class=" po2">25%关键帧位置(300px, 0)</div>
<div class=" po3">50%关键帧位置(300px, 300px)</div>
<div class=" po4">75%关键帧位置(0, 300px)</div>

</body>
</html>
