<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS中的position为relative</title>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .pos-top {
            position: relative;
            top: -20px;
            margin: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <p>这是一段正常的文字</p>
        <p class="pos-top">这是一段上移的文字</p>
        <p>这也是一段正常的文字</p>
    </div>


</body>
</html>
