<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS中的position为absolute</title>

    <style>
        body {
            background: #f1f1f1;
        }

        body {
            padding: 0;
            margin: 0;
            text-align: center;
        }
        .container {
            margin: 50px;
            width: 400px;
            height: 400px;
            border: 1px solid #0ac2d2;
        }
        .parent {
            position: relative;
            margin: 50px;
            padding: 10px;
            width: 300px;
            height: 300px;
            border: 1px solid #3c763d;
        }
        .child {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid #761c19;
            position: absolute;
            top: 0;
            left: 0;
        }



    </style>
</head>
<body>


<div class="container">
    外层容器元素
    <div class="parent">
        父元素
        <div class="child">
            子元素
        </div>
    </div>
</div>


</body>
</html>
