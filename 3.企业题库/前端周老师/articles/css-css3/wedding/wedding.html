<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="wedding.css">
</head>
<body>
<!-- 顶部区域，包含文字和烟花 -->
<div class="w-top">
    <div class="wedding-title">老婆,嫁给我好吗?</div>
    <img src="png/boom.png" alt="烟花" class="boom1">
    <img src="png/boom.png" alt="烟花" class="boom2">
    <img src="png/boom.png" alt="烟花" class="boom3">
</div>
<!-- 中间区域，包含丈夫，妻子和手捧花 -->
<div class="w-middle">
    <div class="husband">
        <img src="png/man.png" alt="丈夫">
    </div>
    <div class="wife">
        <img src="png/woman.png" alt="妻子">
    </div>
    <div class="hands-flower">
        <img src="png/flower.png" alt="手捧花">
    </div>
</div>
<!-- 底部区域，包含多束鲜花 -->
<div class="wedding-flowers">
    <img src="png/flowers1.png" alt="花朵">
    <img src="png/flowers2.png" alt="花朵">
    <img src="png/flowers1.png" alt="花朵">
    <img src="png/flowers2.png" alt="花朵">
    <img src="png/flowers1.png" alt="花朵">
    <img src="png/flowers2.png" alt="花朵">
</div>
<div class="wedding-flowers wedding-flowers2">
    <img src="png/flowers1.png" alt="花朵">
    <img src="png/flowers2.png" alt="花朵">
    <img src="png/flowers1.png" alt="花朵">
    <img src="png/flowers2.png" alt="花朵">
    <img src="png/flowers1.png" alt="花朵">
    <img src="png/flowers2.png" alt="花朵">
</div>
</body>
</html>
