<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黑白图片</title>
    <style>
        body {
            text-align: center;
        }

        img.desaturate {
            -webkit-filter: grayscale(100%) blur(1px) sepia(.2);
            /*filter:  blur(1px) sepia(.2);*/
        }

    </style>
</head>
<body>


<div>
    <img src="./img/lake.jpg" alt="湖水" width="400" class="desaturate">
</div>

</body>
</html>
