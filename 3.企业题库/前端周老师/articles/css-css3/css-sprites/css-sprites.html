<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS雪碧图</title>
    <style>
        body {
            color: #3C3C3C;
            -webkit-font-smoothing: antialiased;
            font: 12px/1.5 tahoma,arial,'Hiragino Sans GB','\5b8b\4f53',sans-serif;
        }
        .list {
            width: 294px;
        }
        .list li {
            float: left;
            width: 71px;
            height: 75px;
            list-style: none;
        }
        .list a {
            padding-top: 1px;
            text-align: center;
            display: block;
        }
        body a {
            color: #3C3C3C;
            text-decoration: none;
        }
        .list a .common-item {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-top: 11px;
            background-repeat: no-repeat;
        }
        .position-icon {
            background: url(https://img.alicdn.com/tfs/TB1eiXTXlTH8KJjy0FiXXcRsXXa-24-595.png) 0 0 no-repeat;
        }
        .list a p {
            color: #333;
            line-height: 24px;
        }
        .conve .item-1 .position-icon {
            background-position: 0 0;
        }
        .conve .item-2 .position-icon {
            background-position: 0 -88px;
        }
        .conve .item-3 .position-icon {
            background-position: 0 -44px;
        }
        .conve .item-4 .position-icon {
            background-position: 0 -132px;
        }
        .conve .item-5 .position-icon {
            background-position: 0 -176px;
        }
        .conve .item-6 .position-icon {
            background-position: 0 -220px;
        }
        .conve .item-7 .position-icon {
            background-position: 0 -264px;
        }
        .conve .item-8 .position-icon {
            background-position: 0 -308px;
        }
    </style>

</head>
<body>

<div class="conve">
    <ul class="list">
        <li class="item-1">
            <a href="#">
                <span class="common-item position-icon"></span>
                <p>充话费</p>
            </a>
        </li>
        <li class="item-2">
            <a href="#">
                <span class="common-item position-icon"></span>
                <p>旅行</p>
            </a>
        </li>
        <li class="item-3">
            <a href="#">
                <span class="common-item position-icon"></span>
                <p>车险</p>
            </a>
        </li>
        <li class="item-4">
            <a href="#">
                <span class="common-item position-icon"></span>
                <p>游戏</p>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
