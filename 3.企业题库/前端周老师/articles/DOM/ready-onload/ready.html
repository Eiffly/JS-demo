<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ready事件</title>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>
    // 方式1:最完整写法
    $(document).ready(function () {
        console.log('方式1:最完整写法');
    });

    // 方式2:省略document的写法
    $().ready(function () {
        console.log('方式2:省略document的写法');
    });

    // 方式3:最精简的写法
    $(function () {
        console.log('方式3:最精简的写法');
    });

</script>
</body>
</html>
