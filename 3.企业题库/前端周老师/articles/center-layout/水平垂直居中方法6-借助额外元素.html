<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平垂直居中</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .parent {
            position: relative;
            width: 500px;
            height: 400px;
            background-color: #0ac2d2;
        }

        .extra {
            height: 50%;
            margin-bottom: -50px;
        }

        .content {
            clear: both;
            height: 100px;
            width: 200px;
            margin: 0 auto;
            background-color: #761c19;
        }


    </style>
</head>
<body>

<div class="parent">
    <div class="extra"></div>
    <div class="content"></div>
</div>

</body>
</html>
