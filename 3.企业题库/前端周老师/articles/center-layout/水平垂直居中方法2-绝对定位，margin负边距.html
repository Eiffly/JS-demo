<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平垂直居中</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .parent {
            position: relative;
            width: 500px;
            height: 400px;
            background-color: #0ac2d2;
        }

        .child {
            width: 200px;
            height: 100px;
            background-color: #761c19;
        }

        .child {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -50px;
        }


    </style>
</head>
<body>

<div class="parent">
    <div class="child"></div>
</div>

</body>
</html>
