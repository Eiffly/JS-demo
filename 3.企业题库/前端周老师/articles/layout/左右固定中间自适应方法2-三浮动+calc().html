<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右两侧定宽,中间自适应布局</title>
    <style>
        .container {
            width: 100%;
            height: 800px;
            color: #fff;
        }

        .container div {
            height: 100%;
        }

        .left {
            width: 200px;
            float: left;
            background-color: #0ac2d2;
        }

        .middle {
            width: calc(100% - 400px);
            background-color: #2b542c;
            float: left;
        }

        .right {
            width: 200px;
            float: left;
            background-color: #9C27B0;
        }

    </style>
</head>
<body>

<h2>方法2: 三浮动+calc()</h2>

<div class="container">
    <div class="left">左侧宽度固定区域</div>
    <div class="middle">中间自适应宽度区域</div>
    <div class="right">右侧宽度固定区域</div>
</div>

</body>
</html>
