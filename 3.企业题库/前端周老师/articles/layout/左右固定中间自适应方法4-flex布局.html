<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右两侧定宽,中间自适应布局</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            width: 100%;
            height: 800px;
            color: #fff;
        }

        .container div {
            height: 100%;
        }

        .left {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #0ac2d2;
        }

        .middle {
            margin: 0 200px 0 200px;
            background-color: #2b542c;
        }

        .right {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            background-color: #9C27B0;
        }

    </style>
</head>
<body>


<div class="container">
    <div class="left">左侧宽度固定区域</div>
    <div class="middle">中间自适应宽度区域</div>
    <div class="right">右侧宽度固定区域</div>
</div>

</body>
</html>
