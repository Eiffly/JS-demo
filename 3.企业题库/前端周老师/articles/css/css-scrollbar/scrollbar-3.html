<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>CSS3实现自定义滚动条</title>
    <style>

        body {
            margin: 0 auto;
            width: 80%;
            padding: 20px;
        }

        .panel {
            height: 300px;
            border: 1px solid #e3e3e3;
            overflow: auto;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-button {
            width: 0;
            height: 0;
            display: none;
        }

        ::-webkit-scrollbar-track {
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-track-piece {
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to bottom,
                #a3a3a3,
                #ffffff,
                #0000ff,
                #a3a3a3
            );
        }

        ::-webkit-scrollbar-corner {
            background: red;
        }

        ::-webkit-resizer {
            background: #5cb85c;
        }
