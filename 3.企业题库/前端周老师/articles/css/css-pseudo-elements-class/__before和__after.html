<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>::before和::after使用场景</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        input {
            padding: 0;
            margin: 0;
        }

        .clearfix:after {
            content: "020";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        body {
            margin: 0 auto;
            width: 800px;
        }

        .scene-1-1 ul li {
            float: left;
            list-style: none;
            padding-right: 10px;
        }

        ul li {
            list-style: none;
            float: left;
        }

        .scene-1-2 ul li:not(:last-child)::after {
            content: '|';
            padding: 0 10px;
        }

        .scene-2 {
            width: 150px;
            height: 30px;
            background: #e3e3e3;
        }

        .scene-2::before {
            position: relative;
            display: inline-block;
            border: 5px solid transparent;
            border-right-color: #e3e3e3;
            content: '';
            left: -10px;
            top: 3px;
        }

        .scene-3 input {
            padding-left: 20px;
            height: 30px;
            box-sizing: border-box;
        }

        .scene-3::before {
            content: '☌';
            transform: rotate(180deg);
            font-size: 25px;
            position: absolute;
            line-height: 30px;
        }

        .scene-4 .required::before {
            content: '*';
            color: red;
        }

        .scene-4 .weight::after {
            content: 'kg';
        }

        .scene-4 .volume::after {
            content: 'm^3';
        }

        .scene-5 {
            position: relative;
        }

        .scene-5 img {
            position: relative;
            left: -10px;
            border: 5px solid #ffffff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .scene-5::before {
            content: '';
            width: 200px;
            height: 150px;
            border: 5px solid #ffffff;
            background: #c3c3c3;
            position: absolute;
            top: -5px;
            left: -10px;
            z-index: -1;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transform: rotate(-5deg);
        }

        .scene-5::after {
            content: '';
            width: 200px;
            height: 150px;
            border: 5px solid #ffffff;
            background: #e3e3e3;
            position: absolute;
            top: -5px;
            left: -10px;
            z-index: -1;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transform: rotate(5deg);
        }

        .scene-6 {
             height: 100px;
             width: 200px;
             border: 1px solid #a3a3a3;
         }

        .scene-6::before {
            content: '';
            width: 50px;
            height: 50px;
            background: #e3e3e3;
            position: absolute;
            pointer-events: none;
        }

    </style>
</head>
<body>

<h2>场景1:间隔符</h2>

<div class="scene-1-1 clearfix">
    <ul>
        <li>javacript</li>
        <li>|</li>
        <li>html</li>
        <li>|</li>
        <li>css</li>
    </ul>
</div>

<div class="scene-1-2 clearfix">
    <ul>
        <li>javacript</li>
        <li>html</li>
        <li>css</li>
    </ul>
</div>

<h2>场景2:border三角标</h2>

<div class="scene-2"></div>

<h2>场景3:字符图标</h2>

<div class="scene-3">
    <input placeholder="请输入搜索词">
</div>

<h2>场景4:单位，标签，表单等必填标识</h2>

<div class="scene-4">
    <form>
        <span class="required">用户名</span>
        <input type="text">
    </form>
    <p class="weight">体重:<span>12</span></p>
    <p class="weight">体重:<span>15</span></p>
    <p class="volume">体积:<span>1.3</span></p>
    <p class="volume">体积:<span>1.8</span></p>
</div>

<h2>场景5:图片叠加效果</h2>
<div class="scene-5">
    <img src="./img/3.jpeg" width="200px">
</div>

<h2>场景6:消除伪元素事件</h2>

<div class="scene-6" id="parent">
    <div id="child">这是一条很长的子元素内容</div>
</div>

<script>
    var parent = document.querySelector('#parent');
    var child = document.querySelector('#child');
    // 父元素点击事件
    parent.addEventListener('click', function () {
        console.log('点击的是父元素');
    });
    // 子元素点击事件
    child.addEventListener('click', function (event) {
        event.stopPropagation();
        console.log('点击的是子元素');
    });


</script>

</body>
</html>
