    <li data-models="'赵六', 25, '网络工程', '足球'">赵六</li>
    <li data-models="'钱七', 25, '机电自动化', '篮球'">钱七</li>
</ul>

<script>
    var input = document.getElementById('filter');
    // 输入框监听keyup事件
    input.addEventListener('keyup', function () {
        // 输入的关键字
        var keywords = this.value;
        // 定位到所有用户元素
        var models = document.querySelectorAll('ul li');
        for (var i = 0; i < models.length; i++) {
            // 获取到每个元素的自定义属性models
            var modelVal = models[i].dataset.models;
            // 判断关键字是否在自定义属性值中
            if (modelVal.indexOf(keywords) >= 0) {
                // 通过display属性控制显示还是隐藏
                models[i].style.display = 'block';
            } else {
                models[i].style.display = 'none';
            }
        }
    });

</script>
