<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML锚点</title>
</head>
<body>

<a href="#one">这是第一个锚点的标题</a>

<div style="height: 1000px;background: #e3e3e3;"></div>

<div id="one">这是第一个锚点所指向的区域</div>

<div style="height: 800px;background: #0ac2d2;"></div>

<a href="#two">这是第二个锚点的标题</a>

<div style="height: 1000px;background: #e3e3e3;"></div>

<a name="two">这是第二个锚点所指向的区域</a>

<div style="height: 800px;background: #0ac2d2;"></div>

<a href="javascript:;" onclick="document.getElementById('third').scrollIntoView()">这是第三个锚点的标题</a>

<div style="height: 1000px;background: #e3e3e3;"></div>

<div id="third">这是第三个锚点所指向的区域</div>

<div style="height: 800px;background: #0ac2d2;"></div>

</body>
</html>
