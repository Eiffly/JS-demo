<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex实现水平垂直居中</title>
    <style>
        .parent {
            width: 500px;
            height: 300px;
            background-color: #0ac2d2;
        }

        .child {
            width: 200px;
            height: 100px;
            background-color: #761c19;
        }

        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="child child-1"></div>
</div>

</body>
</html>
