<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex实现水平垂直居中</title>
    <style>

        body {
            font: 24px Helvetica;
            background-color: #999999;
        }

        .main {
            min-height: 480px;
            margin: 0;
            padding: 0;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row;
            flex-flow: row;
        }

        .main > article {
            margin: 4px;
            padding: 5px;
            border: 1px solid #cccc33;
            border-radius: 7pt;
            background-color: #dddd88;
            -webkit-flex: 3 1 60%;
            flex: 3 1 60%;
        }

        .main > nav {
             margin: 4px;
             padding: 5px;
             border: 1px solid #8888bb;
             border-radius: 7pt;
             background-color: #ccccff;
             -webkit-flex: 1 6 20%;
             flex: 1 6 20%;
         }

        .main > aside {
            margin: 4px;
            padding: 5px;
            border: 1px solid #8888bb;
            border-radius: 7pt;
            background-color: #ccccff;
            -webkit-flex: 1 6 20%;
            flex: 1 6 20%;
        }

        header, footer {
            display: block;
            margin: 4px;
            padding: 5px;
            min-height: 100px;
            border: 1px solid #eebb55;
            border-radius: 7pt;
            background-color: #ffeebb;
        }

        /* 窄到已不足以支持三栏 */
        @media all and (max-width: 640px) {

            .main {
                -webkit-flex-flow: column;
                flex-direction: column;
            }

            .main > nav, .main > aside, header, footer {
                height: 50px;
            }
        }

    </style>
</head>
<body>
<header>header</header>
<div class='main'>
    <nav>nav</nav>
    <article>article</article>
    <aside>aside</aside>
</div>
<footer>footer</footer>
</body>
</html>
