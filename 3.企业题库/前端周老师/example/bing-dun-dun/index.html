<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冰墩墩</title>
  <style>
    /* 身体部分 */
    #bingdundun .body {
      position: absolute;
      top: 76px;
      left: 193px;
      width: 211px;
      height: 237px;
      border-radius: 91px 105px 74px 84px / 128px 119px 129px 114px;
      background-color: #fff;
      border: 5px solid #393939;
      box-sizing: border-box;
      z-index: 1;
    }

    /* 左耳部分 */
    #bingdundun .earLeft {
      position: absolute;
      top: 77px;
      left: 213px;
      width: 43px;
      height: 66px;
      transform: rotate(343deg);
      background-color: #393939;
      border-radius: 91px 52px 74px 84px / 128px 68px 129px 114px;
    }

    /* 右耳部分 */
    #bingdundun .earRight {
      position: absolute;
      top: 76px;
      left: 343px;
      width: 39px;
      height: 50px;
      transform: rotate(190deg);
      background-color: #393939;
      border-radius: 7px 52px 74px 84px / 33px 68px 129px 114px;
    }

    /* 脸部 */
    #bingdundun .face {
      position: absolute;
      top: 108px;
      left: 217px;
      width: 164px;
      height: 131px;
      border-radius: 98px 124px 82px 84px / 104px 93px 66px 70px;
      background-color: #fff;
      box-shadow: rgb(102, 201, 253) 0 0 0 3px, rgb(173, 35, 96) 0 0 0 5px, rgb(81, 122, 183) 0 0 0 7px, rgb(250, 198, 70) 0 0 0 9px, rgb(128, 201, 111) 0 0 0 12px;
      z-index: 2;
    }

    /* 眼睛背景-左右眼 */
    #bingdundun .eyeLeft {
      position: absolute;
      top: 132px;
      left: 233px;
      width: 47px;
      height: 65px;
      transform: rotate(45deg);
      background-color: rgb(57, 56, 63);
      border-radius: 69px 62px 69px 69px / 97px 93px 97px 97px;
      z-index: 4;
    }

    /* 眼睛-眼球部分 */
    #bingdundun .eyeLeft::before {
      content: "";
      position: absolute;
      top: 13px;
      left: 15px;
      width: 23px;
      height: 23px;
      border-radius: 50%;
      border: 3px solid #fff;
      background-color: rgb(60, 60, 57);
      z-index: 5;
      box-sizing: border-box;
    }

    /* 眼睛-瞳孔部分 */
    #bingdundun .eyeLeft::after {
      content: "";
      position: absolute;
      top: 18px;
      left: 25px;
      width: 6px;
      height: 6px;
      z-index: 6;
      border-radius: 50%;
      background-color: #fff;
      z-index: 6;
    }

    /* 右眼背景部分 */  
    #bingdundun .eyeRight {
      left: 318px;
      transform: rotate(-45deg);
    }

    /* 右眼眼球部分 */  
    #bingdundun .eyeRight::before {
      top: 10px;
      left: 9px;
    }

    /* 右眼瞳孔部分 */
    #bingdundun .eyeRight::after {
      top: 15px;
      left: 16px;
    }

    /* 鼻子 */
    #bingdundun .nose {
      position: absolute;
      top: 175px;
      left: 288px;
      width: 26px;
      height: 14px;
      transform: rotate(180deg);
      z-index: 6;
      overflow: hidden;
    }

    /* 鼻子主体 */
    #bingdundun .nose::after {
      width: 20px;
      height: 20px;
      background-color: #393939;
      border-radius: 6px 9px 9px 16px / 6px 8px 6px 6px;
      content: "";
      position: absolute;
      top: -1px;
      left: 0;
      transform-origin: top left;
      transform: rotate(45deg) translate3d(50%, -50%, 0);
      box-sizing: border-box;
    }

    /* 嘴巴部分 */
    #bingdundun .mouth {
      position: absolute;
      top: 192px;
      left: 276px;
      width: 50px;
      height: 35px;
      background-color: #393939;
      border-radius: 50% 48% 60% / 48% 45%;
      transform: rotate(1deg);
      z-index: 5;
    }

    #bingdundun .mouth::before {
      content: "";
      position: absolute;
      top: -12px;
      left: 4px;
      width: 35px;
      height: 20px;
      border-radius: 50%;
      background-color: #fff;
      z-index: 1;
    }

    /* 嘴巴-舌头部分 */
    #bingdundun .mouth::after {
      content: "";
      position: absolute;
      bottom: 3px;
      left: 7px;
      width: 36px;
      height: 13px;
      background-color: rgb(163, 51, 51);
      border-radius: 50% 48% 80% 80% / 68% 45% 80% 60%;
    }

    /* 左手-手臂部分 */
    #bingdundun .handLeft {
      position: absolute;
      top: 203px;
      left: 183px;
      width: 40px;
      height: 70px;
      background-color: #393939;
      transform: rotate(30deg);
    }

    /* 左手-手腕部分 */
    #bingdundun .handLeft::after {
      content: "";
      position: absolute;
      bottom: -22px;
      left: 0;
      width: 41px;
      height: 40px;
      background-color: #393939;
      border-radius: 50%;
    }

    /* 右手-手臂部分 */
    #bingdundun .handRight {
      position: absolute;
      top: 160px;
      left: 370px;
      width: 40px;
      height: 70px;
      background-color: #393939;
      border-radius: 44px 0 80px / 100px 30px 100px;
      transform: rotate(40deg);
      transform-origin: bottom center;
    }

    /* 右手-手掌部分 */
    #bingdundun .handRight::after {
      content: "❤";
      position: absolute;
      top: -14px;
      left: 5px;
      width: 35px;
      height: 35px;
      font-size: 20px;
      text-align: center;
      letter-spacing: -2px;
      color: rgb(163, 51, 51);
      background-color: #393939;
      border-radius: 40px 40px 55px / 100px 40px 100px 0;
      transform: rotate(-55deg);
      transform-origin: center;
    }

    /* 腿部部分 */
    #bingdundun .footerLeft {
      position: absolute;
      top: 300px;
      left: 242px;
      width: 40px;
      height: 40px;
      background-color: #393939;
      border-radius: 0 50px / 0 18px 0 0;
      z-index: 7;
    }

    /* 脚部部分 */
    #bingdundun .footerLeft::before {
      content: "";
      position: absolute;
      bottom: -14px;
      left: 0;
      width: 42px;
      height: 20px;
      background-color: #393939;
      border-radius: 0 14px 4px;
    }

    /* 右脚部分 */
    #bingdundun .footerRight {
      left: 320px;
      transform: rotateY(180deg);
    }

    /* 旋转动画 */
    @keyframes dundunRotate {
      0% {
        transform: rotateY(0);
      }
      50% {
        transform: rotateY(180deg);
      }
      100% {
        transform: rotateY(0);
      }
    }

    /* #bingdundun {
      position: relative;
      width: 400px;
      height: 400px;
      animation: dundunRotate 3s infinite;
    } */

  </style>
</head>

<body>

  <div id="bingdundun">
    <div class="body"></div>
    <div class="earLeft"></div>
    <div class="earRight"></div>
    <div class="face"></div>
    <div class="eyeLeft"></div>
    <div class="eyeLeft eyeRight"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
    <div class="handLeft"></div>
    <div class="handRight"></div>
    <div class="footerLeft"></div>
    <div class="footerLeft footerRight"></div>
  </div>
</body>

</html>
